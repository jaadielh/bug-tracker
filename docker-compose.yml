networks:
  bugtracker:
    driver: bridge

services:
  frontend:
    build:
      context: ./bugtracker-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bugtracker
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./bugtracker-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - bugtracker
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    networks:
      - bugtracker
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - influxdb
    networks:
      - bugtracker
